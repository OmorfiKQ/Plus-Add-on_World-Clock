<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/design.css" />
    <title>Plus Add-on World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        
        <select name="" id="city-select">
            <option value="" selected disabled>Select a city...</option>
            <option value="current">❤️🧡💛My current location💚💙💜</option>
            <option value="America/Costa_Rica">🦥🦋🌺🏄🏻‍♂️Costa Rica🏄🏻🥥🐒🦜</option>
            <option value="Atlantic/Bermuda">🏝️🐦🏖️🦎Bermuda🪸🐚🌊⛵️</option>
            <option value="Pacific/Fiji">🪼🧉🌴🍍Fiji✈️🍹🤿🫧</option>
        </select>

    <div id="cities">
        <div class="tabs" id="city-one">
            <div>
            <h2>🥐Moscow🥖</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
         <div class="tabs" id="city-two">
            <div>
            <h2>👘Japan🍜</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="tabs" id="city-three">
            <div>
            <h2>🍷Rome🛵</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>

    </div>
    </div>
    <div>
        <footer>
        This project was coded by

        <br> and is

        and is
        <a href="https://plusaddon-worldclock.netlify.app/" target="_blank">hosted on Netlify.</a>
        </footer>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
